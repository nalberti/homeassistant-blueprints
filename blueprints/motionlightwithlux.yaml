blueprint:
  name: Motion-activated Light with Lux Threshold
  description: Turn on a light when motion is detected, if the lux level is below the threshold.
  domain: automation
  source_url: 
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds
    lux_entity:
      name: Light Sensor
      description: Light sensor to check the current lux level.
      selector:
        entity:
          domain: sensor
          device_class: illuminance
    lux_threshold:
      name: Lux Threshold
      description: The lux level above which the light will not turn on.
      default: 100
      selector:
        number:
          min: 0
          max: 1000
          unit_of_measurement: lux

mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

condition:
  condition: numeric_state
  entity_id: !input lux_entity
  below: !input lux_threshold

action:
  - alias: "Turn on the light"
    service: light.turn_on
    target: !input light_target
  - alias: "Wait until there is no motion from device"
    wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - alias: "Wait the number of seconds that has been set"
    delay: !input no_motion_wait
  - alias: "Turn off the light"
    service: light.turn_off
    target: !input light_target
